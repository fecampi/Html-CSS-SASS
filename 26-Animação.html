	<style type="text/css">



		@keyframes animacao-caixa {
		  from {/*Estado inicial*/

		  to {/*Estado final*/

			animation-direction: alternate;

			animation: animacao-caixa 2s 1s 5 alternate ;
			*/	
		}

		
			




	</style>
