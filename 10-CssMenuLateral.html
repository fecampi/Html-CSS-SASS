<!DOCTYPE html>
<html>
	<head>
		<title>Elementos flutuantes</title>
		<meta charset="utf-8">
		
		<style type="text/css">
			ul{
				margin: 0;
				padding: 0;
				list-style-type: none;
			}

			ul a{
				width: 200px;
				height: 40px;
				display: block;
				color: #000;
				text-decoration: none;
				text-indent: 40px;
				line-height: 40px;

				background: url(image/menu.png) no-repeat left bottom;
			}

			a:hover{
				background-position:right bottom; 
				color:  #fff;
			}
		</style>
		
	</head>
	<body>
		

		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">Sobre</a></li>
			<li><a href="">Serviços</a></li>
			<li><a href="">Notícias</a></li>
			<li><a href="">Contato</a></li>		
		</ul>

	</body>

</html>
