<!doctype html>
<html lang="pt-br">
	<head>
		<title>Flexbox - Flexible Box Layout</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#conteudo {
				background: #dcdcdc;
				height: 600px;
				display: flex;

			
			}

			.item {
				margin: 10px;
				background: white;
				width: 100px;
				height: 100px;
				border: 1px solid gray;
			}


			.ordem1{
				order: 1;
			}

			.ordem2{
				order: 2;
			}

			.ordem3{
				order: 3;
			}

			.ordem4{
				order: 4;
			}

			.ordem5{
				order: 5;
			}

		</style>

	</head>

	<body>	

		<div id="conteudo">
			<div class="item ordem5">01</div>
			<div class="item ordem4">02</div>
			<div class="item ordem3">03</div>
			<div class="item ordem2">04</div>
			<div class="item ordem1">05</div>
		</div>
	
	</body>

</html>
