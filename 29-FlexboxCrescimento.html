<!doctype html>
<html lang="pt-br">
	<head>
		<title>Flexbox - Flexible Box Layout</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#conteudo {
				background: #dcdcdc;
				height: 600px;
				display: flex;

			
			}

			.item {
				margin: 10px;
				background: white;
				width: 100px;
				height: 100px;
				border: 1px solid gray;
			}

			.cresc0{
				flex-grow: 0;
			}

			.cresc1{
				flex-grow: 1;
			}

			.cresc2{
				flex-grow: 2;
			}

			.cresc3{
				flex-grow: 3;
			}

			.cresc4{
				flex-grow: 4;
			}

			.cresc5{
				flex-grow: 5;
			}

		</style>

	</head>

	<body>	

		<div id="conteudo">
			<div class="item cresc0">00</div>
			<div class="item cresc1">01</div>
			<div class="item cresc2">02</div>
			<div class="item cresc3">03</div>
			<div class="item cresc4">04</div>
			<div class="item cresc5">05</div>
		</div>
	
	</body>

</html>
