<!DOCTYPE html>
<html>
<head>
	<title>Fontes customizadas</title>
	<style type="text/css">
		
		/*importar a fonte no formato woff(necessario converter do fony para o woff)*/
		@font-face {
			font-family: "Road Rage";
			src: url("fonts/RoadRage.woff");
		}

		@font-face {
			font-family: Heart;
			src: url("fonts/BringHeart.woff");
		}

		@font-face {
			font-family: Ancient;
			src: url("fonts/Ancient-Medium.woff");
		}

		h1 {
			font-size: 6em;
			font-family: Ancient;
		}

	</style>
</head>
<body>

	<h1>Fontes Customizadas</h1>

</body>
</html>
