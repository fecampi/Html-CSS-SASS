<!DOCTYPE html>
<html>

<head>
	<title>Tabela</title>
	<meta charset="utf-8">
</head>

<body>

	<!-- linha-->
	<table border="1" align="center">
		<caption>Tabela x</caption>
		<!-- linha-->
		<thead>
			<tr>
				<th>/</th>
				<th>Coluna 1</th>
				<th>Coluna 2</th>
				<th>Coluna 3</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<th>Linha 1</th>
				<td>linha 1,coluna 1</td>
				<td>linha 1,coluna 2</td>
				<td>linha 1,coluna 3</td>
			</tr>
			<tr>
				<th>Linha 2</th>
				<td colspan="2">linha 2, coluna 2 e coluna 3</td>
				<td>linha 2,coluna 3</td>
			</tr>
			<tr>
				<th>Linha 3</th>
				<td>linha 3,coluna 1</td>
				<td>linha 3,coluna 2</td>
				<td rowspan="2">linha 3, coluna 3 <br>linha 4,coluna 4</td>
			</tr>
			<tr>
				<th>Linha 4</th>
				<td>linha 4,coluna 1</td>
				<td>linha 4,coluna 2</td>
			</tr>
		</tbody>
		<tfoot>linha
			<tr>
				<td colspan="4">Rodapé</td>
			</tr>
		</tfoot>



	</table>

	<style>
		table {
			border-collapse: collapse;
		}

		th,td{
			padding:10px;
		}

		thead tr {
			border-bottom: solid 3px #444;
		}
		tbody tr:hover{
			background-color: #dedede;
		}

		tfoot tr{
			background-color: #444;
			color: #fff
		}


	</style>

</body>

</html>
