<!DOCTYPE html>
<html>

<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			background: green;
		}

		#caixa {
			width: 300px;
			height: 300px;
			/* Transparencia é o ultimo valor de 0 a 1*/
			background: rgba(150, 150, 100, 0.5);
		}

		#caixa h1 {
			/* Linear, direção(left, right,bottom,-90deg)*/

			background: linear-gradient(to left, red, blue, yellow);

		}

		#caixa p {
			background: radial-gradient(white, blue);
		}
	</style>


</head>

<body>

	<div id="caixa">
		<h1>ipsum dolor sit amet</h1>
		<p>
			ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
			tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.
		</p>

	</div>

</body>

</html>
